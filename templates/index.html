      <div class="modal-body mb-1">
        <div id="wrapper" style="width:100%; text-align:center">

        </div>

        <form action="#">
          <div class="md-form">
            <label class="active"for="loginEmail">Email</label>
            <input placeholder="Email..." type="text" id="loginEmail" class="form-control">
          </div>
          <div class="md-form">
            <label class="active"for="loginPassword">Password</label>
            <input placeholder="Password..." type="password" id="loginPassword" class="form-control">
          </div>
        </form>
        <p class="text-muted"id ="loginError"> </p>

      <!--Footer-->

        <button class="btn btn-deep-purple" id ="loginBtn">Log in </button>
      </div>
    </div>
